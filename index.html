<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Coundown Project</title>
	<meta charset="utf-8"/>
	<meta name="description" content="calculating how much time til the new year eve">
	<meta name="author" content="Vitor Soares"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
	<script type="text/javascript" src="js/script.js"></script>

</head>
<body>
	<h1>New Years Eve</h1>
	<div class="contdown-container">
		<div class="contdown-el days-c">
			<p class="big-text" id="days">0</p>
			<span>Days</span>
		</div>

		<div class="contdown-el hours-c">
			<p class="big-text" id="hours">0</p>
			<span>Hours</span>
		</div>

		<div class="contdown-el minutes-c">
			<p class="big-text" id="minutes">0</p>
			<span>Minutes</span>
		</div>

		<div class="contdown-el seconds-c">
			<p class="big-text" id="seconds">0</p>
			<span>Seconds</span>
		</div>
	</div><!--contdown-container-->
</body>
</html>
